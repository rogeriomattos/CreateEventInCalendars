<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset=”UTF-8”>

<link href="./style.css"  rel="stylesheet" type="text/css"/>
<script src="./eventsCalendar.js"></script>
<script src="./script.js"></script>

<title>Create Event</title>


</head>
<body>
  <div class="wapper">
    <div class="row">
        <div class="label">Summary/Title:</div>
        <div><input type="text" id="summary" value="Summary example"/></div>
    </div>
    <div class="row">
        <div class="label">Body:</div>
        <div><input type="text" id="body" value="Body example"/></div>
    </div>
    <div class="row">
        <div class="label">Location:</div>
        <div><input type="text" id="location" value="São Paulo"/></div>
    </div>
    <div class="row">
        <div class="label">Start Date Time:</div>
        <div><input type="text" id="start-time" value="12/04/2019 00:00"/></div>
    </div>
    <div class="row">
        <div class="label">End Date Time:</div>
        <div><input type="text" id="end-time" value="12/06/2019 09:00"/></div>
    </div>
    
    <div class="row">
        <div class="label"><input type="checkbox" id="allDay" /> AllDay (not work in file ics)</div>
     
    </div>
    
    <div class="row">
      <button type="button" id="google" onclick="addGoogle()">Google</button>
      <button type="button" id="outlook365" onclick="addOutlook365()">Outlook 365</button>
      <button type="button" id="fileIcs" onclick="addFileIcs()">Outlook File ICS</button>
      
    </div>
  </div>
 
</body>
</html>
